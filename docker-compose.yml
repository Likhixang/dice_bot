version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: dice_redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - ./redis_data:/data
  bot:
    build: .
    container_name: dice_bot
    env_file:                  # ğŸ‘‡ æ–°å¢æ­¤é…ç½®å£°æ˜
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

